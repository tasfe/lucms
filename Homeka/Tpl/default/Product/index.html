<include file="Layout:header"/><include file="Layout:b_search"/>
<div id="content">
    <div class="content_l fl w200 mh350">
        <div class="menu_l">
            <include file="Layout:b_promenu"/>
        </div>
    </div>
    <div class="content_r fr w770 mh350">
        <div class="navs">
            <include file="Product:b_nav"/>
        </div>
        <empty name="cateinfo">
            <h2 class="uc_title">Gloves</h2>
            <else/><h2 class="uc_title">{$cateinfo.name}</h2>
        </empty>
        <div class="pro_list mh350 mt">
            <ul>
                <volist name="datalist" id="vo">
                    <li class="pro_item">
                        <a class="pro_img" href="{:U('Product/view?product_id='.$vo['product_id'])}" target="_blank">{$vo['thumb']|initMedia='146px','',$srcpre.'_thumbs/','alt:'.$vo['name']}</a>
                        <h3 class="pro_tit"><a href="{:U('Product/view?product_id='.$vo['product_id'])}" target="_blank">{$vo['name']}</a></h3>
                        <div class="pro_intr">
                            {$vo.summary|msubstr=0,120}
                        </div>
                        <div class="pro_attr">
                            <volist name="vo.attr" id="avo" key="ck">
                                <lt name="ck" value="4">
                                    <span><strong>{$avo.label}</strong>:{$avo.val}</span>
                                </lt>
                            </volist>
                        </div>
                        <a class="pro_more" href="{:U('Product/view?product_id='.$vo['product_id'])}" alt="{$vo['name']}">View Details</a>
                    </li>
                </volist>
            </ul>
            <div class="page">
                {$page}
            </div>
        </div>
    </div>
</div>
<include file="Layout:footer"/>
