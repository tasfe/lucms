<include file="Public:searchBar" />
<div class="pageContent">
    <include file="Public:panelBar" />
    <table class="table" width="100%" layoutH="112">
        <thead>
            <tr>
                <th width="60">
                    编号
                </th>
                <th width="100" orderField="account">
                    分类名称
                </th>
                <th width="180">
                    操作
                </th>
            </tr>
        </thead>
        <tbody>
            <volist name="datalist" id="vo">
                <tr target="sid_user" rel="{$vo['id']}">
                    <td>
                        {$vo['cate_id']}
                    </td>
                    <td>
                        {$vo.str}
                        <empty name="vo.childs">
                            <img src="__PUBLIC__/Images/icon/txt.png"/>
                        </empty>
                        <notempty name="vo.childs">
                            <img src="__PUBLIC__/Images/icon/folder.png"/>
                        </notempty>{$vo['name']}
                    </td>
                    <td>
                         <a href="{:U('edit?'.$mpk.'='.$vo[$mpk])}" class="tbutton" target="dialog" width="600" title="修改:{$vo['name']}" rel="{$mdomid}_edit" mask="true">修改</a>
                        <a href="{:U('delete')}" target="ajaxTodo" class="tbutton" title="确定要删除吗?" data="{$mpk}={$vo[$mpk]}" callback="doAjaxDone">删除</a>
                    </td>
                </tr>
            </volist>
        </tbody>
    </table>
    <include file="Public:pageBar" />
</div>
