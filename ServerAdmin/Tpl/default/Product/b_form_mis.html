<div class="pageFormContent" layoutH="56">
    <input type="hidden" name="order_count" id="{$domid}_order_count" value="{$datainfo.order_count}"/>
    <div class="panel">
        <h1>基本信息</h1>
        <div>
            <div class="unit">
                <label>
                    产品名称:
                </label>
                <input type="hidden" name="code" size="50" class="required" value="P{:date('mdhis')}"><input type="text" name="name" size="50" class="required" value="{$datainfo.name}">
            </div>
            <div class="unit">
                <label>
                    产品分类:
                </label>
                <include file="Pcate:b_select" />
                <div class="clear">
                </div>
            </div>
            <div class="unit">
                <label>
                    预览图:
                </label>
                <input type="text" size="30" id="{$domid}_img" name="thumb" value="{$datainfo['thumb']}"/><input type="button" value="上传" onclick="fupload('{$domid}_img','{$domid}_img_view')"/>
            </div>
            <div class="unit">
                <label>
                    预览:
                </label>
                {$datainfo['thumb']|advstr='200px','',$srcpre,'id:'.$domid.'_img_view'}
            </div>
            <div class="unit">
                <label>
                    keyword：
                </label>
                <input name="keyword" type="text" size="50" value='{$datainfo.keyword}' class="required"/>
            </div>
            <div class="unit">
                <label>
                    产品描述:
                </label>
                <textarea name="summary" rows="6" cols="60">{$datainfo.summary}</textarea>
            </div>
            <div class="unit">
                <label>
                    参数表格:
                </label>
                <textarea name="detail" cols="78" rows="15" class="editor" id="{$domid}_detail" upLinkUrl="{@wwwroot}/Uploads/upload.php" upLinkExt="zip,rar,txt" upImgUrl="{@wwwroot}/Uploads/upload.php" upImgExt="jpg,jpeg,gif,png">{$datainfo.detail}</textarea>
            </div>
            <div class="unit">
                <label>
                    产品顺序:
                </label>
                <input type="text" name="oid" size="30" class="number" value="{$datainfo.oid}">
            </div>
            <div class="unit">
                <label>
                    推荐级别:
                </label>
                <select name="grade" id="{$domid}_grade">
                    <option value="0">无推荐</option>
                    <option value="1">推荐到首页</option>
                    <option value="2">推荐到列表页</option>
                    <option value="3">Level3</option>
                    <option value="4">Level4</option>
                    <option value="5">Level5</option>
                    <option value="6">Level6</option>
                    <option value="7">Level7</option>
                    <option value="8">Level8</option>
                    <option value="9">Level9</option>
                </select>
            </div>
        </div>
    </div>
</div>
<script>
            	$('#{$domid}_grade').val({$datainfo.grade});
</script>
