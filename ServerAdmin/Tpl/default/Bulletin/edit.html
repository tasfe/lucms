<div class="pageContent">
    <form method="post" action="{:U('update')}" class="pageForm required-validate" onsubmit="return validateCallback(this, doAjaxDone);">
    	<input type="hidden" name="{$mpk}" value="{$datainfo[$mpk]}">
        <include file="form"/>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">
                                保存
                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">
                                取消
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
