<script type="text/javascript">

        DWZ.init("__PUBLIC__/Dwz/dwz.frag.xml", {
            loginUrl: "login_dialog.html",
            loginTitle: "登录", // 弹出登录对话框

            }, //【可选】

                pageNum: "pageNum",

                $("#themeList").theme({
                    themeBase: "__PUBLIC__/Dwz/themes"
                });
            }
        });
    });

    if ($.browser.msie) {
        window.setInterval("CollectGarbage();", 10000);
    }
</script>
