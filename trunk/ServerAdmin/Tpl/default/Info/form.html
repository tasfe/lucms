<div class="pageFormContent" layoutH="56">
	<div class="unit">
        <label>
            标题:
        </label>
        <input name="name" type="text" size="50" value='{$datainfo.name}' class="required"/>
    </div>
	<input name="name" type="hidden" size="50" value='{$datainfo.name}' class="required"/>
	<div class="unit">
        <label>
            关键词：
        </label>
        <input name="keywords" type="text" size="50" value='{$datainfo.keywords}'/>
    </div>
    <div class="unit">
        <label>
            简介：
        </label>
         <textarea name="summary" rows="3" cols="80" tools="mini">{$datainfo.summary}</textarea>
    </div>
    <div class="unit">
        <label>
            内容：
        </label>
       <textarea name="detail" rows="16" cols="75" tools="simple" class="editor"  upLinkUrl="__ROOT__/Uploads/upload.php" upLinkExt="zip,rar,txt" upImgUrl="__ROOT__/Uploads/upload.php" upImgExt="jpg,jpeg,gif,png" upFlashUrl="__ROOT__/Uploads/upload.php" upFlashExt="swf">{$datainfo.detail}</textarea>
    </div>
</div>
