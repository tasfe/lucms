            <div class="unit">
                {$uploader}
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="button">
                        <div class="buttonContent">

                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
