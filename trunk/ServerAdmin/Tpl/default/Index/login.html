<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.sitename}</title>
<link href="__PUBLIC__/Dwz/themes/css/login.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/Js/jquery.js" type="text/javascript"></script>
<script src="__PUBLIC__/Js/jquery.form.js" type="text/javascript"></script>
</head>
<body>
<div id="login">
	<div id="login_header">
		<h1 class="login_logo">
			<a href="#"><img src="../Public/Images/login_logo.gif" /></a>
		</h1>
		<div class="login_headerContent">
			<div class="navList">
				<ul>
					<li><a href="#" onclick="setPass();">设为首页</a></li>
					<li><a href="#">帮助</a></li>
					<li><a href="#">反馈</a></li>
					<li><a href="#">帮助</a></li>
				</ul>
			</div>
			<h2 class="login_title"><img src="../Public/Images/login_title.png" /></h2>
		</div>
	</div>
	<div id="login_content">
		<div class="loginForm">
			<form method="post" action="{:U('login')}" name="form" id="form">
				<p>
					<label for="username">用户名</label>
            		<input type="text" name="username" id="username"/>
				</p>
				<p>
					<label for="password">密码</label>
          			<input type="password" name="password" id="password"/>
				</p>
				<p>
					<label>验证码：</label>
					<input class="code" name="verify" type="text" size="5" />
					<span><img id="verifyImg" SRC="{:U('verify')}" onClick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer" align="absmiddle"></span>
				</p>
				<p id="validateTips" class="valtip" style="text-align:center;color:red"></p>
				<div class="login_bar">
					<input class="sub" type="submit" value=" " />
				</div>
			</form>
		</div>
		<div class="login_banner"><img src="../Public/Images/login_banner.jpg" /></div>
		<div class="login_main">
			<!--<ul class="helpList">
				<li><a href="#">下载驱动程序</a></li>
				<li><a href="#">如何安装密钥驱动程序？</a></li>
				<li><a href="#">忘记密码怎么办？</a></li>
				<li><a href="#">为什么登录失败？</a></li>
			</ul>
			<div class="login_inner">
				<p>测试账号(用户名/密码)</p>
				<p>管理员：sysadmin/123456</p>
			</div>
			-->
		</div>
	</div>
	<div id="login_footer">
		Copyright &copy; 2010-2011 Inc. All Rights Reserved.
	</div>
</div>
<script language="JavaScript">

	$('#username').val('sysadmin');
	$('#password').val('123456');
}

</script>
</body>
</html>
